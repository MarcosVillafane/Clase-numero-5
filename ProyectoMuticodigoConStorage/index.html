<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Nueva tarea" required>
            <button type="submit">Agregar</button>
        </form>
        <div class="filters">
            <button id="allTasks">Todas</button>
            <button id="completedTasks">Completadas</button>
            <button id="pendingTasks">Pendientes</button>
        </div>
        <div class="task-counter">
            <p>Total de tareas: <span id="totalTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasksCount">0</span></p>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
